<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Guessing Game for TA Practice
            </h2>

            <content>
            <p>
                Game Time
            </p>
            <hr />
            <p>
                Guess a number between 1 and 20. I'll tell you if it is too high or too low. You have four guesses to find the right answer. Good luck!
            </p>

            <div id="hide-me">
                <label for="number-input">Enter your number here:</label>
                <input type="number" id="number-input" min="1" max="20">
                <br>
                <input type="submit" class="button" id="submit-button">
                <br>
                <div class="feedback">
                    <span id="tries-remaining">4 tries remaining.</span>
                    <br>    
                    <span id="guess"></span>    
                </div>
            </div>

            <div id="results-section">
                <p id="win-lose"></p>
                <input type="reset" class="button" id="reset">
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
